trigger:
- master

variables:
  - template: dummy_variables.yml

stages:
  - stage: s_1
    displayName: Stage 1
    variables: 
      - template: dummy_variables2.yml
        
    jobs:
      - deployment: 
        displayName: Deployment one
        environment: ${{ variables.words }}
      - template: dummy_template.yml
        parameters:
          p1: $(words)
      - job: my_first_job
        displayName: My First Job
        steps:
        - task: CmdLine@2
          displayName: 'step_1'
          inputs:
            script: 'echo $(words)' 
        - script: echo $(statement) $(words)
          displayName: 'step_2'

  - stage: s_2
    displayName: Stage 2
    variables: 
      environment: Blue
    
    jobs:
      - template: dummy_template.yml
        parameters:
          p1: Lychees and Raspberries are the best
      - job: my_second_job
        displayName: My Second Job
        steps:
        - script: |
            echo $(environment) Sky
          displayName: 'step_1'
        - script: echo The environment is $(environment)
          displayName: 'step_2'
        - script: echo $(song) is a hit!
          displayName: 'step_3'